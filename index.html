<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Hangman</title>
    </head>
    <body>
        <header>
            <h1>HangWood 0.1</h1>
            <img src="./assets/img/cropped-becode-logo-seal.png" alt="Logo BeCode">
        </header>
        <main>
            <section>
                <figure id="hang"></figure>
            </section>
            <section>
                <input type="text" id="inLetter" placeholder="Enter a letter" maxlength="1"><button type="button" id="btnLetter">Submit</button>
                <input type="text" id="inWord" placeholder="Enter your word"><button type="button" id="btnWord">Submit</button>
            </section>
            <section>
                <p id="fault"></p>
                <p id="guess"></p>
            </section>
        </main>
        <footer>
            <ul>
                <li>Copyright</li>
                <li>Woods 5.33</li>
                <li>Renders Florian</li>
            </ul>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
